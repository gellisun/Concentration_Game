<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration Game</title>
    <link rel="icon" type="image/x-icon" href="/imgs/favicon_io/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/cardstarter.min.css" type="text/css">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <script defer src="/js/script.js"></script>
</head>
<body>
    <header>
        <h1>The MARVELlous Concentration Game</h1>
    </header>
    <main>
        <section id="board">
        </section>
        <div class="dropdown">
            <label for="options"><strong>Select Board</strong></label>
            <select name="options" id="options">
                <option value="52" id="52-cards">52 Cards</option>
                <option value="26" id="26-cards">26 Cards</option>
            </select>
            </div>
          </div>
        <div id="button">
            <button class="play">Click to start!</button>
        </div>
        <p id="timer">Timer: <span id="clock">0</span><br><button id="reset">Reset</button></p>
        <p id="message"></p>
    </main>
    <footer>
        <p id="footer">Created by&nbsp<a href="https://github.com/gellisun" target=”_blank” rel="noopener noreferrer">Angelica
            Sandrini</a></p>
    </footer>
</body>
</html>
